<!Doctype html>
<html>

<head> 
<meta charset="utf-8">
 </head>
<body> 
<input type = "button" id = "btn" value = "Click me">
<script>
var button = document.getElementById('btn');
btn.addEventListener("click", function() { alert("1"); });
btn.removeEventListener("click", function() { alert("1"); });
btn.onclick = function() {alert (2);};
</script>
</body>
</html>
